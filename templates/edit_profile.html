
{% extends "base.html" %}

{% block title %}Edit Profile - BookSwap VIT{% endblock %}

{% block content %}
<div class="min-h-screen bg-gradient-to-b from-sky-50 to-white dark:from-navy-deep dark:to-navy-medium py-8">
    <div class="max-w-2xl mx-auto px-4 sm:px-6 lg:px-8">
        <!-- Header -->
        <div class="text-center mb-8">
            <div class="w-24 h-24 bg-gradient-to-br from-royal to-blue-deep rounded-full flex items-center justify-center mx-auto mb-4">
                <svg class="w-12 h-12 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
                </svg>
            </div>
            <h1 class="text-4xl font-bold text-gray-900 dark:text-white mb-2">Edit Your Profile</h1>
            <p class="text-xl text-gray-600 dark:text-gray-300">Update your information to keep your profile current.</p>
        </div>

        <!-- Form -->
        <div class="bg-white dark:bg-navy-light rounded-2xl p-8 shadow-lg">
            <form method="POST" class="space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="name" class="block text-sm font-semibold text-gray-900 dark:text-white mb-3 flex items-center space-x-2">
                            <svg class="w-4 h-4 text-royal" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                            </svg>
                            <span>Full Name</span>
                        </label>
                        <input type="text" id="name" name="name" value="{{ user.name }}" required 
                               class="w-full px-4 py-3 border-2 border-gray-200 dark:border-navy-medium dark:bg-navy-medium rounded-xl focus:ring-2 focus:ring-royal focus:border-royal transition-all duration-300 text-gray-900 dark:text-white">
                    </div>
                    
                    <div>
                        <label for="student_id" class="block text-sm font-semibold text-gray-900 dark:text-white mb-3 flex items-center space-x-2">
                            <svg class="w-4 h-4 text-royal" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V8a2 2 0 00-2-2h-5m-4 0V4a2 2 0 012-2h2a2 2 0 012 2v2m-4 0a2 2 0 012-2h2a2 2 0 012 2v2m-6 0h4"></path>
                            </svg>
                            <span>Registration Number</span>
                        </label>
                        <input type="text" id="student_id" name="student_id" value="{{ user.student_id }}" required 
                               class="w-full px-4 py-3 border-2 border-gray-200 dark:border-navy-medium dark:bg-navy-medium rounded-xl focus:ring-2 focus:ring-royal focus:border-royal transition-all duration-300 text-gray-900 dark:text-white">
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div>
                        <label for="branch" class="block text-sm font-semibold text-gray-900 dark:text-white mb-3 flex items-center space-x-2">
                            <svg class="w-4 h-4 text-royal" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"></path>
                            </svg>
                            <span>Branch</span>
                        </label>
                        <select id="branch" name="branch" required 
                                class="w-full px-4 py-3 border-2 border-gray-200 dark:border-navy-medium dark:bg-navy-medium rounded-xl focus:ring-2 focus:ring-royal focus:border-royal transition-all duration-300 text-gray-900 dark:text-white">
                            <option value="">Select Branch</option>
                            <option value="CSE" {% if user.branch == 'CSE' %}selected{% endif %}>Computer Science</option>
                            <option value="ECE" {% if user.branch == 'ECE' %}selected{% endif %}>Electronics</option>
                            <option value="MECH" {% if user.branch == 'MECH' %}selected{% endif %}>Mechanical</option>
                            <option value="CIVIL" {% if user.branch == 'CIVIL' %}selected{% endif %}>Civil</option>
                            <option value="EEE" {% if user.branch == 'EEE' %}selected{% endif %}>Electrical</option>
                            <option value="IT" {% if user.branch == 'IT' %}selected{% endif %}>Information Technology</option>
                            <option value="CHEM" {% if user.branch == 'CHEM' %}selected{% endif %}>Chemical</option>
                            <option value="BIO" {% if user.branch == 'BIO' %}selected{% endif %}>Biotechnology</option>
                        </select>
                    </div>
                    
                    <div>
                        <label for="semester" class="block text-sm font-semibold text-gray-900 dark:text-white mb-3 flex items-center space-x-2">
                            <svg class="w-4 h-4 text-royal" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                            </svg>
                            <span>Semester</span>
                        </label>
                        <select id="semester" name="semester" required 
                                class="w-full px-4 py-3 border-2 border-gray-200 dark:border-navy-medium dark:bg-navy-medium rounded-xl focus:ring-2 focus:ring-royal focus:border-royal transition-all duration-300 text-gray-900 dark:text-white">
                            <option value="">Select Semester</option>
                            {% for i in range(1, 9) %}
                                <option value="{{ i }}" {% if user.semester == i|string %}selected{% endif %}>{{ i }}{{ 'st' if i == 1 else 'nd' if i == 2 else 'rd' if i == 3 else 'th' }} Semester</option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div>
                        <label for="gender" class="block text-sm font-semibold text-gray-900 dark:text-white mb-3 flex items-center space-x-2">
                            <svg class="w-4 h-4 text-royal" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197m13.5-9a2.5 2.5 0 11-5 0 2.5 2.5 0 015 0z"></path>
                            </svg>
                            <span>Gender</span>
                        </label>
                        <select id="gender" name="gender" required 
                                class="w-full px-4 py-3 border-2 border-gray-200 dark:border-navy-medium dark:bg-navy-medium rounded-xl focus:ring-2 focus:ring-royal focus:border-royal transition-all duration-300 text-gray-900 dark:text-white">
                            <option value="">Select Gender</option>
                            <option value="Male" {% if user.gender == 'Male' %}selected{% endif %}>Male</option>
                            <option value="Female" {% if user.gender == 'Female' %}selected{% endif %}>Female</option>
                            <option value="Other" {% if user.gender == 'Other' %}selected{% endif %}>Other</option>
                            <option value="Prefer not to say" {% if user.gender == 'Prefer not to say' %}selected{% endif %}>Prefer not to say</option>
                        </select>
                    </div>
                </div>

                <!-- Email Display (Read-only) -->
                <div>
                    <label class="block text-sm font-semibold text-gray-900 dark:text-white mb-3 flex items-center space-x-2">
                        <svg class="w-4 h-4 text-royal" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 3.26a2 2 0 001.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                        </svg>
                        <span>Email Address (Cannot be changed)</span>
                    </label>
                    <input type="email" value="{{ user.email }}" disabled 
                           class="w-full px-4 py-3 border-2 border-gray-200 dark:border-navy-medium bg-gray-100 dark:bg-navy-medium/50 rounded-xl text-gray-600 dark:text-gray-400 cursor-not-allowed">
                </div>

                <!-- Action Buttons -->
                <div class="flex justify-center space-x-4 pt-6">
                    <button type="submit" class="bg-royal text-white px-8 py-3 rounded-xl text-lg font-bold hover:bg-blue-deep transform hover:scale-105 transition-all duration-300 shadow-lg flex items-center space-x-2">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                        </svg>
                        <span>Update Profile</span>
                    </button>
                    <a href="/dashboard" class="bg-gray-500 text-white px-8 py-3 rounded-xl text-lg font-bold hover:bg-gray-600 transform hover:scale-105 transition-all duration-300 shadow-lg flex items-center space-x-2">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                        <span>Cancel</span>
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
